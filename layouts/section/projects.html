{{ define "main" }}
<div id="list-page">
    <h3 class="h1 title dinitial">Projects</h3>
    <hr class="nmpt" /> {{ range ( where .Site.RegularPages "Type" "projects" ) }}
    <section class="item">
        <div>
            <h3 class="title exp">
                {{ .Params.projTitle }}
            </h3>
            <div class="date exp">
                <time datetime="{{ .Params.projDate }}">20182019{{ i18n "expDate" . }}</time>
            </div>
            {{ .Content }} {{ if .Params.projFooter }}
            <p><a href="{{ .Params.projUrlFooter }}">{{ .Params.projFooter }}</a></p>
            {{ else }}
            <p><a href="{{ .Params.projUrlFooter }}">{{ .Params.projUrlFooter }}</a></p>
            {{ end }}
        </div>
        <hr />
    </section>
    {{ end }}
</div>
{{ end }}
