<nav class="navigation textcenter">
	{{ if not .IsHome }}
		<a class="h3 logo" href="{{ "/" | absLangURL }}"><b>Antoni Aloy Torrens</b></a>
	{{ end }}
	
	{{ range .Site.Menus.main }}
		<a class="h3 linklogo" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
	{{ end }}

	{{ if .Site.Params.enableRSS }}
	  <a class="h3 linklogo" class="button" href="{{ .Site.RSSLink }}">{{ with .Site.Params.subscribe }}{{ . }}{{ else }}{{ i18n "subscribe" }}{{ end }}</a>
	{{ end }}
</nav>
